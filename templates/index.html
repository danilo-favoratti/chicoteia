<!DOCTYPE html>
<html lang="en">
<head>

            <div class="game-logo-section">
                <a href="https://www.linkedin.com/in/giovannibassi/" target="_blank" rel="noopener noreferrer" class="giovanni-link" title="Visitar LinkedIn do Giovanni Bassi">

                </a>
                <h1 class="game-title">Giovanni's Jibber Jabber</h1>
            </div>
            <div class="game-subtitle">Salve o mundo das teorias de bolha de IA do Giovanni!</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
                <span class="progress-text" id="progressText">0/10 NPCs Seguros</span>
            </div>
        </header>

        <!-- Game Area -->
        <main class="game-main">
            <!-- Conference Room -->
            <div class="conference-room" id="conferenceRoom">
                <div class="room-title-section">
                    <a href="https://thedevconf.com/en" target="_blank" rel="noopener noreferrer" class="conference-link" title="Visitar site do TDC">
                        <img src="{{ url_for('static', filename='images/conference.png') }}" alt="Confer√™ncia" class="conference-icon">

                    <button class="back-btn" id="backBtn">‚Üê Voltar √† Confer√™ncia</button>
                    <div class="current-npc-info" id="currentNpcInfo">

                        <div class="npc-details">
                            <div class="npc-name" id="chatNpcName"></div>
                            <div class="npc-role" id="chatNpcRole"></div>
                        </div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="chat-actions" id="chatActions">
                    <!-- Action buttons will appear here based on conversation phase -->
                </div>
                
                <div class="custom-message-input" id="customMessageInput" style="display: none;">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." maxlength="200">
                <button id="sendMessageBtn">Enviar</button>
                </div>
            </div>
        </main>

        <!-- Win Modal -->
        <div class="modal" id="winModal" style="display: none;">
            <div class="modal-content">
                <h2>üéâ Parab√©ns!</h2>
                <p>Voc√™ salvou o mundo do Giovanni's Jibber Jabber!</p>
                <p>Todos os NPCs agora est√£o convencidos de que IA n√£o √© uma bolha.</p>
                <button class="play-again-btn" id="playAgainBtn">Jogar Novamente</button>

        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Pensando...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
